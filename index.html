<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1><b>Etch a Sketch!</b></h1>
    </div>
    <div class="slide-container">
        <div class="btn-container">
            <button id="random"> <b>Random</b> </button>
            <button id="rgb"> <b>RGB</b> </button>
            <button id="black"> <b>Black</b> </button>
            <button id="clear"> <b>Clear</b> </button>
        </div>
    </div>
    <div class="grid"></div>
    <div class="number-slider">
        <div>
            <input type="range" min="2" max="100" value="16" class="slider" id="myRange">
        </div>
        <div class="value"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
